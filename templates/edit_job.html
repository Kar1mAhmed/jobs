{% extends './base.html' %}
{% load static %}
{% block body %}
<!doctype html>
<html lang="en">
<!-- HOME -->
<section class="section-hero overlay inner-page bg-image"
  style="background-image: url('{% static 'images/hero_1.jpg' %}');" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Post A Job</h1>
        <div class="custom-breadcrumbs">
          <a href="#">Home</a> <span class="mx-2 slash">/</span>
          <a href="#">Job</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Post a Job</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>


<section class="site-section">
  <div class="container">

    <div class="row align-items-center mb-5">
      <div class="col-lg-8 mb-4 mb-lg-0">
        <div class="d-flex align-items-center">
          <div>
            <h2>Post A Job</h2>
          </div>
        </div>
      </div>

    </div>
    <div class="row mb-5">
      <div class="col-lg-12">
        <form class="p-4 p-md-5 border rounded" method="post" action="{% url 'app1:post_job' %}" enctype="multipart/form-data">
          {% csrf_token %}

          <h3 class="text-black mb-5 border-bottom pb-2">Job Details</h3>


          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="you@yourdomain.com" name="email" required value="{{job.email}}">
          </div>
          <div class="form-group">
            <label for="job-title">Job Title</label>
            <input type="text" class="form-control" id="job-title" placeholder="Product Designer" name="title"required value="{{job.title}}">
          </div>
          <div class="form-group">
            <label for="job-location">Location</label>
            <input type="text" class="form-control" id="job-location" placeholder="e.g. New York" name="location" required value="{{job.location}}">
          </div>


          <div class="form-group">
            <label for="job-type">Job Type</label>
            <select class="selectpicker border rounded" id="job-type" data-style="btn-black" data-width="100%" 
              name="type" data-live-search="true" title="Select Job Type" required>
              <option {% if job.type == 'Part Time'%}selected{% endif %}>Part Time</option>
              <option {% if job.type == 'Full Time'%}selected{% endif %}>Full Time</option>
            </select>
          </div>


          <div class="form-group">
            <label for="job-description" style="display: block;">Job Description</label>
            <textarea name="job-description" id="job-description" style="width:100%; min-height: 200px;" required> {{job.description}}</textarea>
          </div>


          <h3 class="text-black my-5 border-bottom pb-2">Company Details</h3>
          <div class="form-group">
            <label for="company-name">Company Name</label>
            <input type="text" name="company_name" class="form-control" id="company-name" placeholder="e.g. New York" required value="{{job.company_name}}">
          </div>


          <div class="form-group">
            <label for="company-description" style="display: block;">Company Description (Optional)</label>
            <textarea name="company-description" id="company-description" style="width:100%; min-height: 200px;">{{job.company_description}}</textarea>
          </div>

          <div class="form-group">
            <label for="company-website-tw d-block">Upload Logo</label> <br>
            <label class="btn btn-primary btn-md btn-file">
              Browse File<input type="file" hidden name="logo">
            </label>
          </div>
          <button type="submit" class="btn btn-block btn-primary btn-md" style="height: 50px;">Post Job</button>
        </form>
      </div>


    </div>
</section>

<script>
  function copyEditorContent() {
    var editorContent = document.getElementById('editor-2').innerHTML;
    document.getElementById('job_description').value = editorContent;
  }
</script>

</html>

{% endblock body %}
